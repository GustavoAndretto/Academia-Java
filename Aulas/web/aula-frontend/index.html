<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <script src="./resources/js/main.js"></script>
    <title>Estoque</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="form">
                <h1 class="text-center">Inserir / Atualizar / Remover</h1>
                <div>
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-column">
                            <label>Codigo</label>
                            <input type="text" id="inputCodigo">
                        </div>
                        <div class="d-flex flex-column mt-2">
                            <label>Nome</label>
                            <input type="text" id="inputNome">
                        </div>
                        <div class="d-flex flex-column mt-2">
                            <label>Categoria</label>
                            <input type="text" id="inputCategoria">
                        </div>
                        <div class="d-flex flex-column mt-2">
                            <label>Quantidade</label>
                            <input type="text" id="inputQuantidade">
                        </div>
                        <div class="d-flex flex-column mt-2">
                            <label>Valor</label>
                            <input type="text" id="inputValor">
                        </div>
                    </div>
                    <div class="d-flex mt-2">
                        <div class="d-flex align-items-center">
                            <label>Inserir</label>
                            <input type="radio" name="radioInput" id="radioInput" value="insert" checked>
                        </div>
                        <div class="d-flex">
                            <label>Atualizar</label>
                            <input type="radio" name="radioInput" id="radioInput" value="update">
                        </div>
                        <div class="d-flex">
                            <label>Remover</label>
                            <input type="radio" name="radioInput" id="radioInput" value="remove">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="button" value="Confirmar" onclick="confirm()">
                        <input type="button" value="Limpar" class="ml-2" onclick="clearForm()">
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column mb-2">
            <h1 class="text-center">Listar</h1>
            <div class="d-flex justify-content-end mb-2">
                <button onclick="updateList()">Atualizar</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
