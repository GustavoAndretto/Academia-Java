<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - FrontEnd</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center">
        <!-- GET -->
        <div>
            <h2>Lista de Usu치rios</h2>
            <table>
                <thread>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                    </tr>
                </thread>
                <tbody id="tList"></tbody>
            </table>
            <button onclick="atualizarLista()">Atualizar Lista</button>
        </div>

        <!-- POST -->
        <div>
            <h2>Cadastro Usu치rio</h2>
            <div class="d-flex flex-column">
                <label>Nome</label>
                <input id="nome" type="text">
            </div>
            <div class="d-flex flex-column mt-2">
                <label>Email</label>
                <input id="email" type="text">
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button onclick="inserir()">Inserir</button>
            </div>
            <div id="insertResult"></div>
        </div>

        <!-- PUT -->
        <div>
            <h2>Atualizar Usu치rio</h2>
            <div class="d-flex flex-column">
                <label>Id</label>
                <input id="uId" type="text">
            </div>
            <div class="d-flex flex-column">
                <label>Nome</label>
                <input id="uNome" type="text">
            </div>
            <div class="d-flex flex-column mt-2">
                <label>Email</label>
                <input id="uEmail" type="text">
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button onclick="atualizarUsuario()">Atualizar</button>
            </div>
            <div id="updateResult"></div>
        </div>

        <!-- DELETE -->
        <div>
            <h2>Excluir Usu치rio</h2>
            <div class="d-flex flex-column">
                <label>Id</label>
                <input id="dId" type="text">
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button onclick="deletarUsuario()">Excluir</button>
            </div>
            <div id="deleteResult"></div>
        </div>
    </div>
</body>

</html>
