<div class="container d-flex flex-column align-items-center">
    <h1 class="fw-normal">Cadastro de Produto</h1>
    <div class="w-50 mb-2">
        <div class="form-group mb-2">
            <label>CÃ³digo</label>
            <input type="number" min="0" class="form-control" id="frmCodigo" name="frmCodigo">
        </div>
        <div class="form-group mb-2">
            <label>Nome do produto</label>
            <input type="text" class="form-control" id="frmNome" name="frmNome">
        </div>
        <div class="form-group mb-2">
            <label>Categoria</label>
            <input type="text" class="form-control" id="frmCategoria" name="frmCategoria">

        </div>

            <label>Valor</label>
            <input type="number" min="0" step="0.01" class="form-control" id="frmValor" name="frmValor">

        <div class="mt-3">
            <button type="button" class="btn btn-primary " onclick="inserirProduto()">Inserir Produto</button>
