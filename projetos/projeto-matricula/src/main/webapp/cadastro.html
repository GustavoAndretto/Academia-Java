<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Matrícula - Cadastro</title>
</head>
<body class="centralize">
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        <form name="frmCadastro" action="insert">
            <div class="formGroup">
                <label>Matrícula</label>
                <input class="form-control" type="number" name="matricula" placeholder="Matricula" required>
            </div>
            <div class="formGroup">
                <label>Nome</label>
                <input class="form-control" type="text" name="nome" placeholder="Nome" required>
            </div>
            <div class="formGroup">
                <label>Email</label>
                <input class="form-control" type="text" name="email" placeholder="Email" required>
            </div>
            <div class="formGroup">
                <label>Telefone</label>
                <input class="form-control" type="text" name="telefone" placeholder="Telefone" required>
            </div>
            <div class="formGroup mt-2 d-flex justify-content-between">
                <div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="reset" class="btn btn-primary">Limpar</button>
                </div>
                <div class="d-flex align-items-center">
                    <a href="home">Voltar a Home Page</a>
                </div>
            </div>
        </form>  
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
